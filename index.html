<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Video URL Fetcher</title>
        <link
        href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
        rel="stylesheet"
        />
        <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
        <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    </head>

  <div className="flex gap-2 w-full md:w-auto">
    <button
      onClick={handlePaste}
      className="bg-purple-600 hover:bg-purple-700 text-white px-4 py-2 rounded-xl transition-all"
    >
      Paste
    </button>
    <button
      onClick={handleClear}
      className="bg-pink-600 hover:bg-pink-700 text-white px-4 py-2 rounded-xl transition-all"
    >
      Clear
    </button>
  </div>

  <input
    ref={urlInputRef}
    type="text"
    placeholder="Paste Video URL"
    value={url}
    onChange={(e) => setUrl(e.target.value)}
    className="flex-1 w-full md:w-[70%] px-4 py-2 rounded-xl border-none outline-none bg-white/10 text-white"
  />

  <button
    onClick={handleFetch}
    className="bg-pink-500 hover:bg-pink-600 text-white px-4 py-2 rounded-xl transition-all"
  >
    Fetch
  </button>
</div>
</html>
